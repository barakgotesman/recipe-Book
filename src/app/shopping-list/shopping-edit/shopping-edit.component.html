<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="row g-3">
            <div class="col-sm-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="helpId" placeholder="" name="name"
                    ngModel required>
            </div>
            <div class="col-sm-2">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" aria-describedby="helpId" placeholder=""
                    name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
            </div>


            <div class="row g-3">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success m-2" 
                    [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger m-2"
                    (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button type="button" class="btn btn-primary m-2"
                    (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
