<div class="row">
    <div class="col-xs-12">
        <form class="row g-3">
            <div class="col-sm-5">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                class="form-control" 
                id="name" aria-describedby="helpId" 
                placeholder=""
                #nameInput>
            </div>
            <div class="col-sm-2">
                <label for="amount" class="form-label">Amount</label>
                <input type="number"
                    class="form-control" 
                    id="amount" 
                    aria-describedby="helpId" placeholder=""
                    #amountInput>
            </div>
        </form>

        <div class="row g-3">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success m-2" (click)="onAddItem()">Add</button>
                <button type="button" class="btn btn-danger m-2">Delete</button>
                <button type="button" class="btn btn-primary m-2">Clear</button>
            </div>
        </div>

    </div>
</div>
