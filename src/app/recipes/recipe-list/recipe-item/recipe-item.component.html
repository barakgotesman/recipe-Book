<div class="list-group clearflex">
    <a href="#" 
    (click) = "onSelected()"
    class="list-group-item list-group-item-action" aria-current="true">

      <div class="mb-1 float-start">
          <h4>{{ recipe.name }}</h4>
          <p class="mb-1">{{ recipe.description }}.</p>
      </div>
        <div class="float-end">
            <img style="max-height:50px;" alt="{{ recipe.name }}" 
            [src]="recipe.imagePath" class="img-fluid">
        </div>
      </a>
</div>
