<div class="row">
    <div class="co-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <div *ngIf= "isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel 
                name="email"
                required
                email>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                ngModel 
                name="password"
                required
                minlength="6">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button>
                <button class="btn btn-primary ms-2" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
